<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <script src="script.js"></script>
        <link rel="stylesheet"  href="style.css">
     
       
    </head>



    <body>
    
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h1><span>Shock's</span> Pair Calculator</h1>
                </div>
                <div class="card-body">
                    <form  onsubmit="mySubmit()" id="myForm"> 
                    <div class="row">
                        <div class="col-md-12">
                            <label><b>Enter colors of shocks:</b></label>
                            <input type="text" id="name" class="form-control" onkeypress="numberPress()" placeholder="e.g.1,1,1,1,2,3,3,3,3,3,3,3,4,4,4,4,4">
                        </div>
                    </div>

                   <button type="button"  onClick="mySubmit()" class="btn btn-primary">Calculate.</button>
                   <button type="button"  class="btn btn-Danger" style="margin-left:20px" onClick="document.getElementById('myForm').reset()">Reset.</button>
                    </form>
                </div>
            </div>
         
        </div>
    </body>
</html>
